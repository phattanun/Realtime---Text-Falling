	THREE.ShaderTypes = {

		'phongDiffuse' : {

			uniforms: {

				"uDirLightPos":	{ type: "v3", value: new THREE.Vector3() },
				"uDirLightColor": { type: "c", value: new THREE.Color( 0xffffff ) },

				"uMaterialColor":  { type: "c", value: new THREE.Color( 0xffffff ) },

				uKd: {
					type: "f",
					value: 0.7
				},
				uBorder: {
					type: "f",
					value: 0.4
				}
			},

			vertexShader: [

				"varying vec3 vNormal;",
				"varying vec3 vViewPosition;",

				"void main() {",

				"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
				"vNormal = normalize( normalMatrix * normal );",
				"vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );",
				"vViewPosition = -mvPosition.xyz;",

				"}"

			].join("\n"),

			fragmentShader: [

				"uniform vec3 uMaterialColor;",

				"uniform vec3 uDirLightPos;",
				"uniform vec3 uDirLightColor;",

				"uniform float uKd;",
				"uniform float uBorder;",

				"varying vec3 vNormal;",
				"varying vec3 vViewPosition;",

				"void main() {",

				// compute direction to light
				"vec4 lDirection = viewMatrix * vec4( uDirLightPos, 0.0 );",
				"vec3 lVector = normalize( lDirection.xyz );",

				// diffuse: N * L. Normal must be normalized, since it's interpolated.
				"vec3 normal = normalize( vNormal );",
				//was: "float diffuse = max( dot( normal, lVector ), 0.0);",
				// solution
				"float diffuse = dot( normal, lVector );",
				"if ( diffuse > 0.6 ) { diffuse = 1.0; }",
				"else if ( diffuse > -0.2 ) { diffuse = 0.7; }",
				"else { diffuse = 0.3; }",

				"gl_FragColor = vec4( uKd * uMaterialColor * uDirLightColor * diffuse, 1.0 );",

				"}"

			].join("\n")

		}

	};




	initScene = function() {

		light.shadowCameraBottom = 600;

		uniforms.topColor.value.copy( hemiLight.color );

		scene.fog.color.copy( uniforms.bottomColor.value );
		var skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
		var skyMat = new THREE.ShaderMaterial( { vertexShader: vertexShader, fragmentShader: fragmentShader, uniforms: uniforms, side: THREE.BackSide } );

		var sky = 	new THREE.Mesh( skyGeo, skyMat );
		scene.add( sky );

		// Ground
		var groundMat = Physijs.createMaterial(
				new THREE.MeshPhongMaterial( { color: 0xffffff, specular: 0x050505 } ),
				.8,
				.3
		);
		groundMat.color.setHSL( 0.095, 1, 0.75 );

		var ground = new Physijs.BoxMesh(new THREE.BoxGeometry(10000, 10000, 1),groundMat,0);
		ground.rotation.x = -Math.PI/2;
		ground.position.y = -33;
		ground.receiveShadow = true;
		scene.add( ground );


		//cloud
		var geometry = new THREE.Geometry();
		var texture = THREE.ImageUtils.loadTexture( 'images/cloud.png', null, render );
		texture.magFilter = THREE.LinearMipMapLinearFilter;
		texture.minFilter = THREE.LinearMipMapLinearFilter;

		var fog = new THREE.Fog( 0x4584b4, - 100, 3000 );

		var material = new THREE.ShaderMaterial( {

			uniforms: {

				"map": { type: "t", value: texture },
				"fogColor" : { type: "c", value: fog.color },
				"fogNear" : { type: "f", value: fog.near },
				"fogFar" : { type: "f", value: fog.far },

			vertexShader: document.getElementById( 'vs' ).textContent,
			fragmentShader: document.getElementById( 'fs' ).textContent,

			depthTest: false,

		var plane = new THREE.Mesh( new THREE.PlaneGeometry( 64, 64 ) );

		for ( var i = 0; i < 8000; i++ ) {

			plane.position.y = - Math.random() * Math.random() * 200 - 15;
			plane.position.z = i;
			plane.rotation.z = Math.random() * Math.PI;
			plane.scale.x = plane.scale.y = Math.random() * Math.random() * 1.5 + 0.5;

		mesh.position.y +=  260;
		scene.add( mesh );

		spawnText1();
		spawnText2();
		spawnText3();
		datt();
		requestAnimationFrame( render );
		scene.simulate();

	function createShaderMaterial(id, light) {

		var shader = THREE.ShaderTypes[id];

		var u = THREE.UniformsUtils.clone(shader.uniforms);

		var vs = shader.vertexShader;
		var fs = shader.fragmentShader;

		var material = new THREE.ShaderMaterial({ uniforms: u, vertexShader: vs, fragmentShader: fs });

		material.uniforms.uDirLightPos.value = light.position;
		material.uniforms.uDirLightColor.value = light.color;

		return material;

	}

	spawnText1 = (function() {

<body>
		<script id="fragmentShader" type="x-shader/x-fragment">
			uniform vec3 lightPos;
			uniform vec3 lightCol;
			uniform vec3 Ka;
			uniform vec3 Kd;
			uniform vec3 Ks;
			uniform float s;
			varying vec3 n;
			varying vec3 eyePos;
			varying vec2 vUv;

			void main( void ) {
				vec3 l = lightPos-eyePos;
				l = normalize(l);
				vec3 v = -eyePos;
				v = normalize(v);
				vec3 nn = n;
				nn = normalize(nn);
				vec3 r = 2.0*dot(l,nn)*nn-l;
				r = normalize(r);
				vec3 ambient = Ka*lightCol;
				vec3 diffuse = Kd*lightCol*max(dot(l,nn),0.0);
				vec3 specular = Ks*lightCol*pow(max(dot(r,v),0.0),s);

				gl_FragColor.xyz = ambient+diffuse+specular;
			}
		</script>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec3 n;
			varying vec3 eyePos;
			varying vec2 vUv;

			void main()
			{
				vUv = uv;
				n = normalMatrix * normal;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				eyePos = mvPosition.xyz;
				gl_Position = projectionMatrix * mvPosition;

			}
		</script>
		<script type="x-shader/x-vertex" id="vertexShader2">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader2">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>
		<script id="vs" type="x-shader/x-vertex">

			varying vec2 vUv;

			void main() {

				vUv = uv;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script id="fs" type="x-shader/x-fragment">

			uniform sampler2D map;

			uniform vec3 fogColor;
			uniform float fogNear;
			uniform float fogFar;

			varying vec2 vUv;

			void main() {

				float depth = gl_FragCoord.z / gl_FragCoord.w;
				float fogFactor = smoothstep( fogNear, fogFar, depth );

				gl_FragColor = texture2D( map, vUv );
				gl_FragColor.w *= pow( gl_FragCoord.z, 20.0 );
				gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );

			}

		</script>

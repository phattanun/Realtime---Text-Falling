<!DOCTYPE html>

<html>

<head>
	<title>Letters Falling</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
	<script type="text/javascript" src="js/three.min.js"></script>
	<script type="text/javascript" src="js/TextGeometry.js"></script>
	<script type="text/javascript" src="js/FontUtils.js"></script>
	<script type="text/javascript" src="js/harabara.js"></script>
	<script type="text/javascript" src="js/physi.js"></script>
	<script type="text/javascript">
	
	'use strict';
	Physijs.scripts.worker = 'js/physijs_worker.js';
	var initScene, render, _boxes = [], spawnBox1,spawnBox2 ,spawnBox3, loader,

			renderer, render_stats, physics_stats, scene, ground_material, ground, light, camera;

	initScene = function() {
		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize( window.innerWidth, window.innerHeight );
		renderer.shadowMap.enabled = true;
		renderer.shadowMapSoft = true;
		document.getElementById( 'viewport' ).appendChild( renderer.domElement );

		scene = new Physijs.Scene;
		scene.setGravity(new THREE.Vector3( 0, -20, 0 ));
		scene.addEventListener(
				'update',
				function() {
					scene.simulate( undefined, 1 );
				}
		);

		camera = new THREE.PerspectiveCamera(
				35,
				window.innerWidth / window.innerHeight,
				1,
				1000
		);
		camera.position.set( 60, 50, 60 );
		camera.lookAt( scene.position );
		scene.add( camera );
		// Light
		light = new THREE.DirectionalLight( 0xFFFFFF );
		light.position.set( 20, 40, -15 );
		light.target.position.copy( scene.position );
		light.castShadow = true;
		light.shadowCameraLeft = -60;
		light.shadowCameraTop = -60;
		light.shadowCameraRight = 60;
		light.shadowCameraBottom = 60;
		light.shadowCameraNear = 20;
		light.shadowCameraFar = 200;
		light.shadowBias = -.0001;
		light.shadowMapWidth = light.shadowMapHeight = 2048;
		light.shadowDarkness = .7;
		scene.add( light );

		// Loader
		loader = new THREE.TextureLoader();

		// Ground
		ground_material = Physijs.createMaterial(
				new THREE.MeshLambertMaterial({ map: loader.load( 'images/water.jpg' ) }),
				.8, // high friction
				.3 // low restitution
		);
		ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
		ground_material.map.repeat.set( 3, 3 );

		ground = new Physijs.BoxMesh(
				new THREE.BoxGeometry(100, 1, 100),
				ground_material,
				0 // mass
		);
		ground.receiveShadow = true;
		scene.add( ground );

		spawnBox1();
		spawnBox2();
		spawnBox3();

		requestAnimationFrame( render );
		scene.simulate();
	};

	spawnBox1 = (function() {
		var text = new  THREE.TextGeometry( "POH", {
					font: 'harabara',
					size: 4,
					height:2
				}),
				createBox = function() {
					var box, material;

					material = Physijs.createMaterial(
							new THREE.MeshLambertMaterial({ map: loader.load( 'images/pohfy.jpg' ) }),
							.6, // medium friction
							.3 // low restitution
					);
					material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
					material.map.repeat.set( .1, .1 );

					box = new Physijs.BoxMesh(
							text,
							material
					);
					box.collisions = 0;

					box.position.set(
							Math.random() * 15 - 7.5,
							75,
							Math.random() * 15 - 7.5
					);

					box.rotation.set(
							Math.random() * Math.PI,
							Math.random() * Math.PI,
							Math.random() * Math.PI
					);

					box.castShadow = true;
					box.addEventListener( 'ready', spawnBox1 );
					scene.add( box );
				};

		return function() {
			setTimeout( createBox, 1000 );
		};
	})();
	spawnBox2 = (function() {
		var text = new  THREE.TextGeometry( "ROOS", {
					font: 'harabara',
					size: 4,
					height:2
				}),
				createBox = function() {
					var box, material;

					material = Physijs.createMaterial(
							new THREE.MeshLambertMaterial({ map: loader.load( 'images/roos.jpg' ) }),
							.8, // medium friction
							.3 // low restitution
					);
					material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
					material.map.repeat.set( .1, .1 );

					box = new Physijs.BoxMesh(
							text,
							material
					);
					box.collisions = 0;

					box.position.set(
							Math.random() * 15 - 7.5,
							75,
							Math.random() * 15 - 7.5
					);

					box.rotation.set(
							Math.random() * Math.PI,
							Math.random() * Math.PI,
							Math.random() * Math.PI
					);

					box.castShadow = true;
					box.addEventListener( 'ready', spawnBox2 );
					scene.add( box );
				};

		return function() {
			setTimeout( createBox, 1000 );
		};
	})();
	spawnBox3 = (function() {
		var text = new  THREE.TextGeometry( "BANK", {
					font: 'harabara',
					size: 4,
					height:2
				}),
				createBox = function() {
					var box, material;

					material = Physijs.createMaterial(
							new THREE.MeshLambertMaterial({ map: loader.load( 'images/bank.jpg' ) }),
							.6, // medium friction
							.3 // low restitution
					);
					material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
					material.map.repeat.set( .1, .1 );


					box = new Physijs.BoxMesh(
							text,
							material
					);
					box.collisions = 0;

					box.position.set(
							Math.random() * 15 -7.5,
							75,
							Math.random() * 15 -7.5
					);

					box.rotation.set(
							Math.random() * Math.PI,
							Math.random() * Math.PI,
							Math.random() * Math.PI
					);

					box.castShadow = true;
					box.addEventListener( 'ready', spawnBox3 );
					scene.add( box );
				};

		return function() {
			setTimeout( createBox, 1000 );
		};
	})();

	render = function() {
		requestAnimationFrame( render );
		renderer.render( scene, camera );
	};

	window.onload = initScene;

	</script>
</head>

<body>

<div id="viewport"></div>
</body>

</html>
